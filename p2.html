<p>紅街市樓高三層，建於1936年，
<br>是目前唯一被列入澳門文物名錄上的街市建築，
<br>也就是說，這建築物具有歷史建築的藝術價值。
<br>其價值就在建築物帶有塔樓與角樓的建築主體，
<br>被視為澳門早期現代主義建築中裝飾藝術的代表。</P>
